<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Texto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C29FE3; /* Color de fondo del tono de la imagen */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header-text, .footer-text {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            margin-top: 20px;
            font-size: 20px;
        }

        .image-container {
            width: 90%;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 300px; /* Ajustable al tamaño del móvil */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            font-size: 16px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <input type="text" class="header-text" placeholder="Para el Amor de mi Vida<3">

    <div class="image-container">
        <img src="WhatsApp Image 2024-09-21 at 17.59.04.jpeg" alt="Imagen de flores">
    </div>

    <input type="text" class="footer-text" placeholder="Perdon por no poder darte en persona como te mereces, espero que te guste. TE AMO">

</body>
</html>
